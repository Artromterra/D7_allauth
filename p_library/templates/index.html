<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href='{% static "bootstrap/bootstrap.min.css" %}'/>
    <link rel="stylesheet" href='{% static "css/css_index.css" %}'/>
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap&subset=cyrillic" rel="stylesheet">
    <title>Авторизация</title>
</head>
<body style="background-image: url('{% static "img/back.jpg" %}');" class="splash">
    <div class="container-fluid splash">
        <div class="row">
            <div class="col-12" style="background-color: aquamarine;">
                <h1 class="text-center" style="font-family: 'Lobster', cursive;">Моя библиотека</h1>
                <h3 class="text-center" style="font-family: 'Lobster', cursive;">Здесь вы можете авторизоваться</h3>
            </div>
        </div>
        <br><br>
        <div class="row justify-content-center">
            <div class="card" style="width: 30rem;">
                <img src="{% static 'img/git.jpg' %}" class="card-img-top" alt="img">
                <div class="card-body">
                    <h5 class="card-title">Авторизация</h5>
                    <p class="card-text">Здесь вы можете авторизоваться через GitHub</p>
                    <a href="/accounts/github/login/?process=login" class="btn btn-outline-success" role="button" aria-pressed="true">Авторизоваться</a>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
