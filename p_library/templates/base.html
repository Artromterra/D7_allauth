<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href='{% static "bootstrap/bootstrap.min.css" %}'/>
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap&subset=cyrillic" rel="stylesheet">
    <title>{% block title %}Default title{% endblock title %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-fixed-top" style="background-color: #e3f2fd;">
        <a class="nav-link disabled" href="#"><img src='{% static "img/biblio_icon.jpg" %}' class="d-inline-block align-top rounded-pill width="150" height="100" alt="icon"">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item active dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Все о библиотеке
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'p_library:author_list' %}">Авторы</a>
                <a class="dropdown-item" href="{% url 'p_library:book_list' %}">Книги</a>
                <a class="dropdown-item" href="{% url 'p_library:publisher_new' %}">Издатели</a>
                <a class="dropdown-item" href="{% url 'p_library:friend_list' %}">Друзья</a>
              </div>
            </li>
          </ul>
          <span class="ml-auto mr-5">
            <h1 style="font-family: 'Lobster', cursive;">Моя библиотека</h1>
          </span>
          <span class="ml-auto mr-3">
            <a class="nav-link btn btn-lg btn-danger active" href="{% url 'p_library:index' %}">Выйти</a>
          </span>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h2 class="text-center" style="background-color: #d6b7fa; font-family: 'Lobster', cursive;">{% block header %}{% endblock header %}</h2>
          </div>
        </div>
        {% block content %}
        {% endblock content %}
          </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
</body>
</html>
